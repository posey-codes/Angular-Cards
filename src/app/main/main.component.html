<body>

    <div class="center">
        <h1>Contact List</h1>
        <button mat-raised-button color="basic" (click)="homeButton()">Home</button> &nbsp; &nbsp;
        <button mat-raised-button color="primary" (click)="addContactButton()">Add New Contact</button>
        <br>
        <br>

        <app-contact *ngIf="home" (editClickedEvent)="eventReceived($event)"></app-contact>
        <app-add-contact *ngIf="addContact" (addedContactOrCanceled)="homeButton()"></app-add-contact>
        <app-edit-contact *ngIf="edit" [contactID]="id" (UpdatedOrCanceledEvent)="homeButton()"></app-edit-contact>
    </div>

</body>
